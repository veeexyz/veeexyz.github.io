<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Contas</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #question {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #answer {
      font-size: 24px;
      padding: 10px;
      width: 200px;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Resposta">
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
